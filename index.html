<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <section>
        <!--left content-->
        <div class="image">
            <div class="img-back"><img src="odin-lined.png" alt="">
                <h1>ODIN</h1>
            </div>
        </div>
        <!--right content-->
        <div class="right-info">
            <div class="top-info">
                <h3>This is not a real online
                service! You know you need 
                something <br>like this in your
                life to help you realize your 
                deepest dreams. <br>
            Sign Up to get started.</h3>
                <h3 class="h3-2">You  <i>know</i> you want to.</h3>
            </div>
            <div class="form-div">
                <form action="">
                    <div class="head">
                        <h2>Lets do this!</h2>
                    </div>
                    <div class="form-details">
                        <div class="left-inputs">
                            <label for="">first name</label> <br>
                            <input type="text"> <br>

                            <label for="">email</label> <br>
                            <input type="text"> <br>

                            <label for="">password</label> <br>
                            <input id="password"; type="text"> <br>
                            <p id="not-match">* Password do not match</p>
                        </div>
                        <div class="right-inputs">
                            <label for="">last name</label> <br>
                            <input type="text"> <br>

                            <label for="">phone number</label> <br>
                            <input type="text"> <br>

                            <label for="">confirm password</label> <br>
                            <input id="confirm-password"; type="text"> 
                        </div>
                    </div>
                    <button id="btn">Create an account</button>
                    <p class="acct">Already have an account? <a class="link" ; href="">Log in</a></p>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
